apply plugin: 'com.android.application'

def stlType = 'c++_static'

android {
    compileSdkVersion  30
    buildToolsVersion  '30.0.0'
    ndkVersion '21.3.6528147'

    defaultConfig {
        applicationId '@PACKAGE_NAME@'
        minSdkVersion    24 // Official vulkan support starts from API level 24
        targetSdkVersion 26
        versionCode  1
        versionName '0.0.1'
        ndk {
            abiFilters '@ABI_NAME@'
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_PLATFORM=android-24', '-DANDROID_TOOLCHAIN=clang',
                          "-DANDROID_STL=${stlType}", '-DSAMPLE_NAME=' + project.getName()
            }
        }
    }
    externalNativeBuild {
        cmake {
            path '../CMakeLists.txt'
        }
    }
    @OTHER_FLAGS@
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    @ASSET_DIR@
    @VALIDATIONLAYER_PACKING@
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
